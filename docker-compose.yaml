services:
  qme-auth: 
    build: .
    environment: 
     - PORT=3010
     - MONGODB_HOST=qme-auth-db
     - MONGODB_PORT=27017
     - MONGODB_DATABASE_NAME=auth
     - DEFAULT_ADMIN_USER=admin
     - INITIAL_ADMIN_PASSWORD=changeMeNow!!!
    ports: 
     - "3010:3010"
  qme-auth-db:
    image: mongo:latest
    volumes: 
     - "qme-auth-db-volume:/data/db"
    ports: 
     - "27017:27017"
  qme-auth-reverse-proxy:
    build: 
      context: .
      dockerfile: Dockerfile.reverseproxy
    ports:
     - 8010:8010
    restart: always
volumes:
  qme-auth-db-volume: